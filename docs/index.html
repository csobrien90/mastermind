<!DOCTYPE html>

<html>
    <head>
        <title>Play Chad's Mastermind Game</title>
        <script src="mastermind.js" defer></script>
    </head>
    <body>
        <h1>Mastermind Game</h1>
        <p>Set the difficulty:</p>
        <select>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button>Generate new code</button>
        <h3>Instructions</h3>
        <p id="instructions"></p>
        <form onsubmit="return false">
            <label name="guess">Guess:</label>
            <input type="text" name="guess" id="guess">
            <button id="attempt">Submit Guess</button>
        </form>
        <p>Guess #<span id="guessCount">0</span> of 8.</p>
        <p>Your guesses:</p><ul id="guessLog"></ul>
    </body>
</html>
